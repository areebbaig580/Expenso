<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="deasboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="heading-box">
            <div class="heading">Dashboard</div>
            <i class="fa-solid fa-arrow-right-from-bracket symbol"></i>
        </div>
    </header>
    <main>
        <div class="chart-container">chart</div>
        <div class="transactions-details">
            <div class="income">income</div>
            <div class="epenses">expense</div>
        </div>
        <div class="history">
            history
        </div>
    </main>
    
    <script src="dashboard.js"></script>
</body>
</html>
